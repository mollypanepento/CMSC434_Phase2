<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

  <style>
    .summary-row {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:6px;
      font-size:1rem;
    }
    .summary-value {
      font-weight:600;
    }
    .quick-actions {
      display:flex;
      justify-content:space-between;
      gap:12px;
      margin-top:12px;
    }
    .quick-btn {
      flex:1;
      text-align:center;
      padding:12px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      border:none;
      font-size:1.05rem;
      background:#a8bfa9;
      color:black;
    }
    .quick-btn:hover { background:#91a793; }
  </style>
</head>

<body>
  <div class="device-viewport">
    <div class="device">

      <header><h1>Home</h1></header>

      <div class="content" style="overflow-y:hidden;">

        <!-- Monthly Snapshot -->
        <section class="planning-section">
          <h2>Monthly Snapshot</h2>
          <div class="summary-row">
            <span>Remaining</span>
            <span class="summary-value">$450 of $1,500</span>
          </div>
          <div class="summary-row">
            <span>Spent</span>
            <span class="summary-value">$1,050 (70%)</span>
          </div>

          <div class="progress-bar" style="margin-top:10px;">
            <div class="progress-fill" style="width:70%"></div>
          </div>
          <div class="progress-text">70% of budget used</div>
        </section>

        <!-- Savings Overview -->
        <section class="planning-section">
          <h2>Savings Goal</h2>

          <div class="summary-row">
            <span>Saved</span>
            <span class="summary-value">$600 / $1,500 (40%)</span>
          </div>

          <div class="progress-bar" style="margin-top:10px;">
            <div class="progress-fill" style="width:40%"></div>
          </div>
          <div class="progress-text">40% to goal</div>
        </section>

        <!-- Quick Actions -->
        <section class="planning-section">
          <h2>Quick Actions</h2>
          <div class="quick-actions">
            <button class="quick-btn" onclick="window.location.href='recording.html'">+ Add Expense</button>
            <button class="quick-btn" onclick="window.location.href='planning.html'">Adjust Plan</button>
          </div>
        </section>

      </div>

      <!-- Bottom Tab Bar -->
      <div class="tabbar">
        <a href="home.html" class="tablink active">
          <img src="icons/home.png" alt="Home Icon" class="tab-icon">
          <div>Home</div>
        </a>
        <a href="planning.html" class="tablink">
          <img src="icons/planning.png" alt="Planning Icon" class="tab-icon">
          <div>Plan</div>
        </a>
        <a href="recording.html" class="tablink">
          <img src="icons/recording.png" alt="Recording Icon" class="tab-icon">
          <div>Record</div>
        </a>
        <a href="tracking.html" class="tablink">
          <img src="icons/tracking.png" alt="Tracking Icon" class="tab-icon">
          <div>Tracking</div>
        </a>
      </div>

    </div>
  </div>
</body>
</html>
